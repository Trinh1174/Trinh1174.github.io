	</div>


	<script>
		function showColor(vietnameseName, element) {
			// Get the color name element
			const colorNameElement = document.getElementById("color-name");

			// Check if the element already has the 'selected' class
			if (element.classList.contains('selected')) {
				// If it does, we're deselecting it
				element.classList.remove('selected');
				// Clear the color name
				colorNameElement.innerText = "";
			} else {
				// If it doesn't, we're selecting it
				// First, deselect all other colors
				const allColors = document.querySelectorAll('.color-box');
				allColors.forEach(colorBox => {
					colorBox.classList.remove('selected');
				});

				// Now select this color
				element.classList.add('selected');
				// Update the displayed color name
				colorNameElement.innerText = vietnameseName;
			}
		}

		document.addEventListener('DOMContentLoaded', function() {
			const toggle = document.querySelector('.three-state-toggle');
			const leftArea = document.querySelector('.left-area');
			const centerArea = document.querySelector('.center-area');
			const rightArea = document.querySelector('.right-area');

			// Set initial state to center
			let currentState = 'center';

			// Apply center position by default
			toggle.classList.add('toggle-state-center');

			leftArea.addEventListener('click', function(e) {
				e.stopPropagation(); // Prevent event bubbling
				toggle.classList.remove('toggle-state-center');
				toggle.classList.remove('toggle-state-right');
				currentState = 'left';
			});

			centerArea.addEventListener('click', function(e) {
				e.stopPropagation(); // Prevent event bubbling
				toggle.classList.add('toggle-state-center');
				toggle.classList.remove('toggle-state-right');
				currentState = 'center';
			});

			rightArea.addEventListener('click', function(e) {
				e.stopPropagation(); // Prevent event bubbling
				toggle.classList.remove('toggle-state-center');
				toggle.classList.add('toggle-state-right');
				currentState = 'right';
			});
		});
    </script>
